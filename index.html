<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img class="logo" src="img/logo.svg" alt="logo">
    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>
        <!-- Section Title -->
        <section class="section-title">
            <h1 class="title">Internet deve essere al servizio del "bene pubblico" il manifesto di Tim Berners-Lee</h1>
            <h3 class="info-title">Scritto da <span>The Booleaner</span></h3>
            <p class="data">il 10/10/2020</p>
        </section>
        <!-- /Section Title -->
        <!-- Section Img -->
        <section class="section-img">
            <img class="tim-img" src="img/tim-1.jpg" alt="Tim-Berners-Lee">
            <img class="tim-img" src="img/tim-2.jpg" alt="Tim-Berners-Lee">
            <h4>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</h4>
            <h4>2nd Photo: Wikimedia, by Paul Clarke</h4>
        </section>
        <!-- /Section Img -->
    </main>
    <!-- /Main -->
</body>
</html>
